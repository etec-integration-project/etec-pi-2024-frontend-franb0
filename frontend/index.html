<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Storefront</title>
    <!-- <script src="index.js" defer></script> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Simple Storefront</h1>
            <div class="auth-buttons">
                <button class="auth-btn" onclick="login()">Login</button>
                <button class="auth-btn" onclick="register()">Register</button>
            </div>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
        </div>
    </header>
    <main>
        <div class="product-list">
            <!-- Product 1 -->
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: $10.00</p>
                <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: $15.00</p>
                <button onclick="addToCart('Product 2', 15.00)">Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Product 3</h3>
                <p>Price: $20.00</p>
                <button onclick="addToCart('Product 3', 20.00)">Add to Cart</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
