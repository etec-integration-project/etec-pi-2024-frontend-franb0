<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Storefront</title>
    <!--<script src="/index.js" defer></script> -->
    <link rel="stylesheet" href="styles.css">
    <style>
        dialog {
            width: 300px;
            padding: 20px;
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        dialog > form > input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Simple Storefront</h1>
            <div class="auth-buttons">
                <button class="auth-btn" onclick="openDialog('support')">Support</button>
                <button class="auth-btn" onclick="openDialog('login')">Login</button>
                <button class="auth-btn" onclick="openDialog('register')">Register</button>
                <div id="user-greeting" class="options"></div>
            </div>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button class="auth-btn" onclick="buyCart()">Buy</button>
        </div>
    </header>
    <main>
        <dialog id="supportDialog">
            <form id="supportForm">
                <h2>Contact Support</h2>
                <label for="supportEmail">Email:</label>
                <input type="email" id="supportEmail" name="email" required>
                <br>
                <label for="description">Problem description:</label>
                <input type="textarea" id="description" name="description" required>
                <br>
                <button class="auth-btn" type="button" onclick="submitForm('support')">Send</button>
                <button class="auth-btn" type="button" onclick="closeDialog('support')">Cancel</button>
            </form>
        </dialog>

        <dialog id="loginDialog">
            <form id="loginForm">
                <h2>Login</h2>
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" required>
                <br>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
                <br>
                <button class="auth-btn" type="button" onclick="submitForm('login')">Login</button>
                <button class="auth-btn" type="button" onclick="closeDialog('login')">Cancel</button>
            </form>
        </dialog>

        <!-- Register Dialog -->
        <dialog id="registerDialog">
            <form id="registerForm">
                <h2>Register</h2>
                <label for="registerEmail">Name:</label>
                <input type="text" id="registerName" name="name" required>
                <br>
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" name="email" required>
                <br>
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" name="password" required>
                <br>
                <button class="auth-btn" type="button" onclick="submitForm('register')">Register</button>
                <button class="auth-btn" type="button" onclick="closeDialog('register')">Cancel</button>
            </form>
        </dialog>
        <div class="product-list" id="product-list"></div>
    </main>
    <script src="index.js"></script>
</body>
</html>
